<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="moviesCountersContainer">
    <p>All:
      <span class="moviesCounter" id="anotherMoviesCounterAll"></span>
    </p>
    <p>Viewed:
      <span class="moviesCounter" id="anotherMoviesCounterSeen"></span>
    </p>
  </div>
  <div class="wrapper">
    <a class="add-link" href="index.html">back to list</a>
  </div>


  <!-- dodaÄ‡ link do index -->
  <div class="wrapper">
    <div id="formContainer">
      <form class="add-movie">
        <label for="title">title</label>
        <input class="add-movie__title" id="title" type="text" name="title">
        <label for="year">year</label>
        <input class="add-movie__year" id="year" type="number" name="year">
        <label for="genre">genre</label>
        <input class="add-movie__genre" id="genre" type="text" name="genre">
        <label for="summary">summary</label>
        <textarea class="add-movie__summary" id="summary" type="text" name="summary"></textarea>
        <label for="id">id</label>
        <input class="add-movie__id" id="id" type="number" name="id">
        <label for="seen">seen?</label>
        <input class="add-movie__seen" id="seen" type="checkbox" name="seen" checked>
        <input class="add-link sub-form" type="submit" value="add new movie">
      </form>
    </div>
  </div>
  <script src="add.js" type="module"></script>
</body>

</html>
